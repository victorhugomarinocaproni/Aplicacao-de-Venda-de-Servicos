<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <link rel="stylesheet" href="./assets/css/acessoRelatorioCliente.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Cliente</title>
</head>
<body>

    <main>
        <section class="report-section">

            <header class="title">
                <h1>InFocus Store</h1>
            </header>

            <div class="main-container">
                <h1>Digite seu N° de Cartão:</h1>
                <label for="login-input">Número do Cartão</label>
                <input type="text" name="login-input" id="login-input" placeholder="Entre com seu ID de Cartão">
                <button class="login-button">Entrar</button>
                <div class="close-element">
                    <ion-icon name="close-outline" class="close-icon"></ion-icon>
                </div>
            </div>

            
        </section>
    </main>

    <script src="./assets/js/validaCartaoRelatorio.js"></script>
    <script src="./assets/js/funcionalidadeBotaoVoltar.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
