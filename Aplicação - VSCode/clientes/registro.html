<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <link rel="stylesheet" href="./assets/css/registro.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registre-se na {Nome da Loja}</title>
</head>
<body>

    <main>
        <section class="login-section">

            <header class="title">
                <h1>Store's Name</h1>
            </header>

            <div class="main-container">
                <h1>Registrar</h1>
                <label for="login-input">Seu Número de Cartão</label>
                <input type="text" name="login-input" id="login-input" placeholder="O número que aparecer aqui será seu ID de Cartão">
                <button class="login-button">Gerar</button>
                <p>Já tem seu ID de Cartão? <a href="./acesso.html">Acessar</a></p>
                <div class="close-element">
                    <ion-icon name="close-outline" class="close-icon"></ion-icon>
                </div>
            </div>



        </section>
    </main>

    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
