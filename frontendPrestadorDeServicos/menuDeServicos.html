<body>


    <main class="main-screen">
        <header class="header">
            <div>
                <h1>Store's Name</h1>
            </div>
        </header>

        <div class="services-main-container">

            <div class="services-title">
                <h1>Serviços</h1>
            </div>

            <div class="services-box">

                <div class="subtitle">

               <form method="get" class="form">

                </div> -->

        </div>
