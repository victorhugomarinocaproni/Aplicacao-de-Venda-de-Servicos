<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="./assets/css/telaInicial.css">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Funcionários</title>
</head>
<body>


    <main class="main-screen">
        <header class="header">
            <div>
                <h1>Store's Name</h1>
            </div>
        </header>

        <div class="access-box">
            <h1 class="title">Acesse os Serviços</h1>
            <label for="input-cartao-cliente">Id de Cartão do Cliente</label>
            <input type="text" name="input-cartao-cliente" id="input-cartao-cliente" placeholder="Entre com o N° de Cartão do Cliente:">
            <button class="botao-entrar">Check services<ion-icon name="arrow-forward-outline"></ion-icon></button>
            <div class="close-element-container">
                <ion-icon name="close-outline" class="close-element"></ion-icon>
            </div>
        </div>
    </main>


    <script src="./assets/js/validaAcesso.js"></script>

    <!-- Conectando com a API do IonIcon-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
